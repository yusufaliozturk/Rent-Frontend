<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>

  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Araç Ara</label>
    <input type="text"  [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Giriniz">
  </div>
<div>
{{filterText}} aradınız.
</div>

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            
            <th>Model Adı</th>
            <th>Model Yılı</th>
            <th>Fiyatı / Günlük</th>
            <th>KDV'li Fiyatı / Günlük</th>
            <th>Açıklama</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.carId}}</td>
            <td>{{car.modelName | uppercase}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice | currency}}</td>
            <td>{{car.dailyPrice |vatAdded:10 | currency }}</td>
            <td>{{car.description}}</td>
        </tr>
    </tbody>
  </table>
