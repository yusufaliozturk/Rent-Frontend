<button type="button" class="btn btn-warning"><b>Brand Name</b></button>
<ul class="list-group">
  <li [class]="getAllBrandClass()" routerLink ="/cars" >Tüm Ürünler</li>
    <li (click)="setCurrentBrand(brand)" *ngFor="let brand of brands" 
    routerLink = "/cars/brand/{{brand.brandId}}"
      [class]="getCurrentBrandClass(brand)">{{brand.brandName}}</li> 
  </ul>

  <h5 *ngIf="currentBrand"> {{currentBrand.brandName}} Seçtiniz</h5>
